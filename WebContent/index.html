<!DOCTYPE html>
<html ng-app>
<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="chamadaURL.js" ></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript"
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

       
<link href="dist/css/bootstrap.css" rel="stylesheet">
<link href="dist/css/non-responsive.css" rel="stylesheet">


</head>
<body>
	<div ng-controller='MeuController' style="width: 500px;  border: 0px solid #000;">
		<a href="#" class="list-group-item active" style="height:70px;">
				<h2 class="list-group-item-heading">Novidades</h2>			
		</a>
		<div ng-app ng-repeat='aluno in alunos'>
			
			<a href="#" class="list-group-item" onclick="chamarPagina('{{aluno.id}},{{aluno.titulo}},{{aluno.conteudo}}');" >
				<h4 class="list-group-item-heading">{{aluno.titulo}}</h4>
				<p class="list-group-item-text"></p>
			</a>


		</div>
	</div>
	<div>
		<p id="divID">Id da postagem: </p>
		<p id="divTitulo">Titulo da postagem</p>
	</div>
</body>
</html>
